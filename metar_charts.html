
<link rel="stylesheet" href="app.css">

<body>
    <div class="page_content">
        <div class="container">
            <div class="row">
    
                <div class="col-12 zone_button_nav mt-1">
                    <div class="row">
                        <div class="col-6 button_nav_welcome">
                            <div class="row justify-content-center">
                                <button class="nav_button" id="button_open_welcome_page">
                                    <div class="text_content">
                                        WELCOME
                                    </div>
                                </button>
                            </div>
                        </div>
            
                        <div class="col-6 button_nav_metar_charts">
                            <div class="row justify-content-center">
                                <button class="nav_button" id="button_open_metar_page">
                                    <div class="text_content">
                                        METAR/CHARTS
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-12  mt-2">
                    <div class="row justify-content-center">
                        <div class="zone_metar_charts">
                            <div class=" col-12 mt-1">
                                <div class="row justify-content-center">
                                    <input  class="input_zone_metar_charts" id="ICAO_airport" placeholder="Saississez le code ICAO">


                                    <button class="button_form mt-1" id="Request">
                                        <div class="text_in_button_form">
                                            Request
                                        </div>
                                    </button>
    
                                    <div class="zone_display_metar mt-1" id="zone_display_metar">
                                        <div id="Metar_display"></div>
                                        <div id="Advise_title">Flight rules recommended : </div>
                                        <div id="Airport_Advise"></div>
                                    </div>

                                    <div id="zone_ifr_charts" class="col-12 row justify-content-center">
                                        <div class="titre_zone_charts">
                                            IFR CHARTS
                                        </div>
        
                                        <select  id="chart_selected" class="input_zone_metar_charts mb-1"  autocomplete="on">
                                            <option value="">--Choose IFR Charts--</option>

                                        </select>

                                        <button class="button_form mt-1 ml-1" id="Open_charts">
                                            <div class="text_in_button_form">
                                                Open Charts
                                            </div>
                                        </button>
                                    </div>

                                    <div id="zone_vfr_charts">
                                        <div class="text-center">
                                            A VFR chart is enable for this airport <span id="lien_chart_vfr"></span>
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
    
                
            </div>
    
        </div>
    
    </div>
    <datalist id="list_airport">

    </datalist>
    <datalist id="list_ifr_chart">

    </datalist>
